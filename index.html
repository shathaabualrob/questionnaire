<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختيار الدولة</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .main-title {
            max-width: 900px;
            margin: 40px auto 20px auto;
            font-size: 38px;
            font-weight: 900;
            color: #0d47a1;
            line-height: 1.6;
        }

        .admin-btn-top {
            width: 90%;
            max-width: 600px;
            padding: 16px;
            margin: 0 auto 30px auto;
            background: #ff7043;
            color: black;
            border: none;
            border-radius: 12px;
            font-size: 25px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: block;
        }

        .admin-btn-top:hover {
            background: #e64a19;
            transform: translateY(-3px);
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 35px;
            color: #0d47a1;
            font-weight: 700;
        }

        /* --- GRID SYSTEM --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .country-btn {
            padding: 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Grid wrapper */
        .container > button.country-btn {
            width: 100%;
        }

        /* Create grid for country buttons */
       .container {
            width: 100%;
            max-width: 1100px;
            margin: auto;
            padding: 20px;

            display: grid;
            grid-template-columns: repeat(4, 1fr); /* ← 4 عناصر في كل صف */
            gap: 25px;
            justify-items: center;
        }

        .country-btn {
            position: relative; 
            aspect-ratio: 1 / 1;   /* ← يجعل الزر مربّع دائماً */
            width: 100%;
            max-width: 230px;

            background: #2196f3;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

            display: flex;          
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
        }

        .country-btn:hover {
            background: #1976d2;
            transform: translateY(-4px);
        }

        .country-btn::after {
            content: "";
            position: absolute;
            top: 8px;
            right: 8px;
            width: 45px;
            height: 30px;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
        }



        /* للشاشات المتوسطة – صفين فقط */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* للموبايل – عنصر واحد في كل صف */
        @media (max-width: 500px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .bahrain::after {
            background-image: url("https://flagcdn.com/w40/bh.png");
        }

        .qatar::after {
            background-image: url("https://flagcdn.com/w40/qa.png");
        }

        .uae::after {
            background-image: url("https://flagcdn.com/w40/ae.png");
        }

        .ksa::after {
            background-image: url("https://flagcdn.com/w40/sa.png");
        }

        .oman::after {
            background-image: url("https://flagcdn.com/w40/om.png");
        }

        .kuwait::after {
            background-image: url("https://flagcdn.com/w40/kw.png");
        }

        .jordan::after {
            background-image: url("https://flagcdn.com/w40/jo.png");
        }

        .egypt::after {
            background-image: url("https://flagcdn.com/w40/eg.png");
        }


        .footer {
            grid-column: 1 / -1;
            margin-top: 20px;
            font-size: 15px;
            color: #444;
        }

    </style>
</head>

<body>

    <div class="main-title">
        مسح تحديات مؤشرات الهدف الرابع لدول الخليج العربي
    </div>

    <button class="admin-btn-top" onclick="window.location.href='admin-passcode.html'">
        خاص بالمشرف العام
    </button>

    <div class="title-container">
        <h1>اختر الدولة</h1>
    </div>

    <div class="container">

        <button class="country-btn bahrain" onclick="openCountry('bahrain')">مملكة البحرين</button>
        <button class="country-btn qatar" onclick="openCountry('qatar')">دولة قطر</button>
        <button class="country-btn uae" onclick="openCountry('uae')">دولة الإمارات العربية المتحدة</button>
        <button class="country-btn ksa" onclick="openCountry('ksa')">المملكة العربية السعودية</button>
        <button class="country-btn oman" onclick="openCountry('oman')">سلطنة عمان</button>
        <button class="country-btn kuwait" onclick="openCountry('kuwait')">دولة الكويت</button>
        <button class="country-btn jordan" onclick="openCountry('jordan')">المملكة الأردنية الهاشمية</button>
        <button class="country-btn egypt" onclick="openCountry('egypt')">جمهورية مصر العربية</button>


        <div class="footer">الرجاء اختيار الدولة للمتابعة</div>
    </div>

    <script>
        function openCountry(countryKey) {
            window.location.href = `passcode.html?name=${countryKey}`;
        }
    </script>

</body>
</html>
